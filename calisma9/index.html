<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 

<div id="app">
    <ul>
        <li v-for ="(product,index) in products" :key = "product">{{product}} - {{index}}</li>
        <!-- :key = "product" yapınca listede bir şeylerin sırası değiştirildiğinde indexlerin numarası değil objelerin yerini değiştirir-->
    </ul>
    <button @click="products.push('Hoparlör')">Ekle</button>

    <hr>
    <template v-for ="(product,index) in products"> {{product}} - {{index}}
        <h3>{{product}}</h3>
        <p>{{index}}</p>
    </template>

    <ul>
        <li v-for = "personel in persons">
            <ul>

                <li v-for = "(value,key,index) in personel"> <strong>{{key}}</strong> : {{value}} : {{index}}</li>

            </ul>
        </li>
    </ul>
    <span v-for ="i in 5 ">{{i}}</span>  
    
</div>
<script src="app.js"></script>
